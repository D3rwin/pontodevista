<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto De Vista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* cor de fundo cinza claro */
            color: #000; /* cor do texto preto */
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333; /* cor de fundo preto para o cabeçalho */
            color: #fff; /* cor do texto branco */
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .post {
            background-color: #fff; /* cor de fundo branco para as postagens */
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            line-height: 1.6;
        }
        footer {
            background-color: #333; /* cor de fundo preto para o rodapé */
            color: #fff; /* cor do texto branco */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Blog Pessoal</h1>
    </header>

    <div class="post">
        <h2>Título do Primeiro Post</h2>
        <p>Texto do seu primeiro post. Aqui você pode escrever sobre o que quiser.</p>
    </div>

    <div class="post">
        <h2>Título do Segundo Post</h2>
        <p>Texto do seu segundo post. Compartilhe suas ideias, pensamentos ou experiências.</p>
    </div>

    <footer>
        <p>&copy; 2024 Meu Blog Pessoal. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
